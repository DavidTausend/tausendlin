<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Meta tags for search engines -->
  <meta name="description" content="Incredible website offering the best 5 places to explore in Tausendlin" />
  <meta name="keywords"
    content="tausend, tausendlin, visit tausendlin, images tausendlin, videos of tausendlin, come and visit the land of the unknown" />
  <meta name="author" content="David Tausend" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/favicon_brandenburger_tor.png" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Title -->
  <title>Share your experience</title>

</head>


<body>

  <!-- Header -->
  <header>
    <a href="index.html">
      <h1 id="logo">
        <span class="red-first-word">Visit</span><span> </span>Tausendlin
      </h1>
    </a>

    <!-- Nav Toggle-->
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label"><i class="fa-sharp fa-solid fa-bars fa-bounce"
        style="color: #000000;"></i></label>

    <!-- Navbar -->
    <nav>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html" class="active">Share your experience</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  </header>
  <!-- Main -->
  <main>
    <div class="form">
      <h1>Tell us about your tip to Tausendlin</h1>
      <form action="" method="post">
        <!-- Fieldset -->
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="name" required>

          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </fieldset>
        <br>
        <fieldset>
          <legend>Your Experience</legend>
          <label for="visit_date">Date of Visit:</label>
          <input type="date" id="visit_date" name="visit_date" required>

          <label for="rate">Overall Rating</label>
          <select name="rate" id="rate" required>
            <option value="">Please choose an option</option>
            <option value="5">Excelltent</option>
            <option value="4">Very Good</option>
            <option value="3">Good</option>
            <option value="2">Poor</option>
            <option value="1">Terrible</option>
          </select>
        </fieldset>
        
        <fieldset>
          <label for="fav_part">What did you enjoy the most?</label>
          <textarea name="fav_part" id="fav_part" rows="4" required></textarea>
        </fieldset>

        <!-- Permissions section -->
        <fieldset>
          <legend>Permissions:</legend>
          <label>
            <input type="checkbox" name="allow_share" checked>
            I agree to allow my review to ve shared on the website.
          </label>
          <br>
          <label>
            <input type="checkbox" name="newsletter">
            I wan to subscribe to the newsletter for travel trips and updates.
          </label>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <!-- footer -->
  <footer>
    <ul id="social-networks">
      <li>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook fa-beat-fade"
            style="color: #0000FF;"></i></a>
      </li>
      <li>
        <a href="https://twitter.com/" target="_blank" rel="noopener"
          aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter fa-beat-fade"
            style="color: #0000FF;"></i></a>
      </li>
      <li>
        <p style="color: white;">Follow us</p>
      </li>
      <li>
        <a href="https://youtube.com/" target="_blank" rel="noopener"
          aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube fa-beat-fade"
            style="color: #e60f00;"></i></a>
      </li>
      <li>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
          aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram fa-beat-fade"
            style="color: #d24d14;"></i></a>
      </li>
    </ul>
  </footer>
  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/ad080cc682.js" crossorigin="anonymous"></script>

</body>

</html>
