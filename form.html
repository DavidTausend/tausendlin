      </ul>

  </header>
  <!-- Main -->
  <main>
    <section id="background_form">
      <div class="review_form">
        <!-- form review -->
        <form action="https://formdump.codeinstitute.net" method="POST">
          <h2>Tell us about your tip to Tausendlin</h2>
          <!-- Fieldset -->
          <fieldset>
            <legend>Personal Information</legend>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </fieldset>
          <br>
          <fieldset>
            <legend>Your Experience</legend>
            <label for="visit_date">Date of Visit:</label>
            <input type="date" id="visit_date" name="visit_date" required>

            <label for="rate">Overall Rating</label>
            <select name="rate" id="rate" required>
              <option value="">Please choose an option</option>
              <option value="5">Excellent</option>
              <option value="4">Very Good</option>
              <option value="3">Good</option>
              <option value="2">Poor</option>
              <option value="1">Terrible</option>
            </select>
          </fieldset>

          <fieldset>
            <label for="fav_part">What did you enjoy the most?</label>
            <textarea name="fav_part" id="fav_part" rows="4" required></textarea>
          </fieldset>

          <!-- Permissions section -->
          <fieldset>
            <legend>Permissions:</legend>
            <label>
              <input type="checkbox" name="allow_share" checked>
              I agree to allow my review to be shared on the website.
            </label>
            <br>
            <label>
              <input type="checkbox" name="newsletter">
              I want to subscribe to the newsletter for travel trips and updates.
            </label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
